server:
  port: 8090
spring:
  profiles:
    active:
      - "qa"
  application:
    name: loans
  jpa:
    show-sql: true
  config:
    import: optional:configserver:http://localhost:8071
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      enabled: true
  info:
    env:
      enabled: true
  tracing:
    sampling:
          probability: 1.0
info:
  message: "welcome to loan application default profile"
  name: "raj default profile"
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8070/eureka/

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
